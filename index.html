!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>🐍 Snake Game</h1>

    <div class="game-info">
      <div>Score: <span id="score">0</span></div>
      <div>High Score: <span id="highScore">0</span></div>
    </div>

    <div class="canvas-wrap">
      <canvas id="gameCanvas" aria-label="Snake game"></canvas>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="instructions">
      <p>Use Arrow Keys / WASD on desktop</p>
      <p>Use the touch controls on mobile</p>
    </div>

    <!-- Mobile touch controls (visible on small screens) -->
    <div class="touch-controls" id="touchControls" aria-hidden="true">
      <button data-dir="up" class="tc-btn up">↑</button>
      <div class="tc-row">
        <button data-dir="left" class="tc-btn left">←</button>
        <button data-dir="down" class="tc-btn down">↓</button>
        <button data-dir="right" class="tc-btn right">→</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
